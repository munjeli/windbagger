<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Copse|Open+Sans" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>Windbagger</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info justify-content-between" id="mainNav">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="toggle navigation">Menu <i
            class="fa fa-bars">
    </i>
    </button>
    <div class="collapse navbar-collapse dual-nav w-50 order-1 order-md-0">
        <ul class="nav navbar-nav nav-fill w-100">
            <li class="nav-item active">
                <a class="nav-link" href="/local">Local <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/state">State</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/federal">Federal</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25" href="/">logo</a>
    <div class="navbar-collapse collapse dual-nav w-50 order-2 nav-fill">
        <ul class="nav navbar-nav nav-fill w-100">
            <li class="nav-item">
                <a class=" nav-item nav-link" href="/campaigns">Campaigns</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/oped">OpEd</a>
            </li>

        </ul>
    </div>
</nav>
<div class='container-fluid p-0 m-0'>
    {% block body %}{% endblock %}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
